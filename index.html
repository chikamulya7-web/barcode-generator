<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode to Excel Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .form-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-box h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .preview-box {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .preview-box.show {
            display: block;
        }
        
        .preview-box h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .preview-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .serial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .btn {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .download-btn:active, .generate-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 Barcode to Excel Generator</h1>
        
        <div class="form-box">
            <h2>Isi Data Barcode</h2>
            
            <div class="form-group">
                <label>Customer:</label>
                <input type="text" id="customer" placeholder="Contoh: PT. XL AXIATA Tbk" value="PT. XL AXIATA Tbk">
            </div>
            
            <div class="form-group">
                <label>Denomination:</label>
                <input type="text" id="denomination" placeholder="Contoh: XL 3IN1 NEW WG DESIGN" value="XL 3IN1 NEW WG DESIGN">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Vendor:</label>
                    <input type="text" id="vendor" placeholder="Contoh: PT. PURA BARUTAMA" value="PT. PURA BARUTAMA">
                </div>
                
                <div class="form-group">
                    <label>Vendor Code:</label>
                    <input type="text" id="vendorCode" placeholder="Contoh: 72" value="72">
                </div>
            </div>
            
            <div class="form-group">
                <label>Quantity:</label>
                <input type="text" id="quantity" placeholder="Contoh: 100 Card Body" value="100 Card Body">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Box Number 1:</label>
                    <input type="text" id="boxNumber1" placeholder="Contoh: VOUHU1532114761719" value="VOUHU1532114761719">
                </div>
                
                <div class="form-group">
                    <label>Box Number 2:</label>
                    <input type="text" id="boxNumber2" placeholder="Contoh: VOUHU2532102978871" value="VOUHU2532102978871">
                </div>
            </div>
            
            <div class="form-group">
                <label>Expire Date:</label>
                <input type="text" id="expireDate" placeholder="Contoh: 01 November 2025" value="01 November 2025">
            </div>
            
            <div class="form-group">
                <label>Nama File Excel:</label>
                <input type="text" id="fileName" placeholder="Contoh: XL_Barcode_Data" value="XL_Barcode_Data">
                <p class="info-text">Nama file yang akan didownload (tanpa .xlsx)</p>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Serial Number Awal:</label>
                    <input type="text" id="startSN" placeholder="Contoh: 1109940000722701" value="1109940000722701">
                    <p class="info-text">Masukkan angka saja, tanpa spasi</p>
                </div>
                
                <div class="form-group">
                    <label>Serial Number Akhir:</label>
                    <input type="text" id="endSN" placeholder="Contoh: 1109940000723000" value="1109940000723000">
                    <p class="info-text">Masukkan angka saja, tanpa spasi</p>
                </div>
            </div>
            
            <button class="btn generate-btn" onclick="generatePreview()">
                🔢 GENERATE PREVIEW SERIAL NUMBERS
            </button>
        </div>
        
        <div class="preview-box" id="previewBox">
            <h3>Preview Serial Numbers</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Total: <strong id="totalSerials">0</strong> serial numbers
            </p>
            <div class="preview-content">
                <div class="serial-grid" id="serialPreview"></div>
            </div>
        </div>
        
        <button class="btn download-btn" onclick="downloadExcel()">
            📥 DOWNLOAD FILE EXCEL
        </button>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let generatedSerials = [];

        function generateSerialNumbers(start, end) {
            const serials = [];
            const startNum = parseInt(start);
            const endNum = parseInt(end);
            
            if (isNaN(startNum) || isNaN(endNum)) {
                return null;
            }
            
            if (startNum > endNum) {
                return null;
            }
            
            for (let i = startNum; i <= endNum; i++) {
                serials.push(i.toString());
            }
            
            return serials;
        }

        function generatePreview() {
            const startSN = document.getElementById('startSN').value.trim();
            const endSN = document.getElementById('endSN').value.trim();
            
            if (!startSN || !endSN) {
                showError('Serial Number Awal dan Akhir harus diisi!');
                return;
            }
            
            const serials = generateSerialNumbers(startSN, endSN);
            
            if (!serials) {
                showError('Serial Number tidak valid! Pastikan Serial Awal lebih kecil dari Serial Akhir.');
                return;
            }
            
            generatedSerials = serials;
            
            // Update total
            document.getElementById('totalSerials').textContent = serials.length;
            
            // Display preview
            const previewDiv = document.getElementById('serialPreview');
            previewDiv.innerHTML = '';
            
            // Show first 30 serials
            for (let i = 0; i < Math.min(30, serials.length); i++) {
                const div = document.createElement('div');
                div.textContent = serials[i];
                div.style.color = '#333';
                previewDiv.appendChild(div);
            }
            
            // Add "and more" message
            if (serials.length > 30) {
                const moreDiv = document.createElement('div');
                moreDiv.textContent = `... dan ${serials.length - 30} lainnya`;
                moreDiv.style.color = '#999';
                moreDiv.style.fontStyle = 'italic';
                moreDiv.style.gridColumn = '1 / -1';
                previewDiv.appendChild(moreDiv);
            }
            
            // Show preview box
            document.getElementById('previewBox').classList.add('show');
            
            showSuccess(`✅ Berhasil generate ${serials.length} serial numbers!`);
        }

        function downloadExcel() {
            // Get form values
            const customer = document.getElementById('customer').value || '-';
            const denomination = document.getElementById('denomination').value || '-';
            const vendor = document.getElementById('vendor').value || '-';
            const vendorCode = document.getElementById('vendorCode').value || '-';
            const quantity = document.getElementById('quantity').value || '-';
            const boxNumber1 = document.getElementById('boxNumber1').value || '-';
            const boxNumber2 = document.getElementById('boxNumber2').value || '-';
            const expireDate = document.getElementById('expireDate').value || '-';
            const startSN = document.getElementById('startSN').value || '-';
            const endSN = document.getElementById('endSN').value || '-';
            let fileName = document.getElementById('fileName').value.trim() || 'Barcode_Data';
            
            // Clean filename (remove special characters)
            fileName = fileName.replace(/[^a-zA-Z0-9_\-]/g, '_');
            
            // Check if serials are generated
            if (generatedSerials.length === 0) {
                showError('Silakan generate serial numbers terlebih dahulu!');
                return;
            }
            
            // Create worksheet data
            const wsData = [
                ['CUSTOMER', customer],
                ['DENOMINATION', denomination],
                ['VENDOR', `${vendor} (${vendorCode})`],
                ['QUANTITY', quantity],
                ['BOX NUMBER 1', boxNumber1],
                ['BOX NUMBER 2', boxNumber2],
                ['EXPIRE DATE', expireDate],
                ['START S/N', startSN],
                ['END S/N', endSN],
                [],
                ['NO', 'SERIAL NUMBER']
            ];
            
            // Add all serial numbers
            generatedSerials.forEach((sn, idx) => {
                wsData.push([idx + 1, sn]);
            });

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(wsData);

            // Set column widths
            ws['!cols'] = [
                { wch: 15 },
                { wch: 30 }
            ];

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Barcode Data');

            // Generate Excel file with custom filename
            XLSX.writeFile(wb, fileName + '.xlsx');
            
            showSuccess(`✅ File "${fileName}.xlsx" berhasil didownload dengan ${generatedSerials.length} serial numbers! Cek folder Downloads Anda.`);
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.style.display = 'none';
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            successMsg.style.display = 'none';
            errorMsg.textContent = '❌ ' + message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
