<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode to Excel Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .powered-by {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        .form-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-box h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .preview-box {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .preview-box.show {
            display: block;
        }
        
        .preview-box h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .preview-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .serial-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px;
            font-family: monospace;
            font-size: 12px;
            align-items: center;
        }
        
        .serial-number {
            color: #999;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }
        
        .serial-value {
            color: #333;
        }
        
        .btn {
            font-size: 18px;
            font-weight: bold;
            padding: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
            width: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .download-btn:active, .generate-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 Barcode to Excel Generator</h1>
        <p class="powered-by">Powered by Marketing</p>
        
        <div class="form-box">
            <h2>Isi Data Barcode</h2>
            
            <div class="form-group">
                <label>Nama File Excel:</label>
                <input type="text" id="fileName" placeholder="Contoh: XL_Barcode_Data" value="">
                <p class="info-text">Nama file yang akan didownload (tanpa .xlsx)</p>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Serial Number Awal:</label>
                    <input type="text" id="startSN" placeholder="Contoh: 1109940000722701" value="">
                    <p class="info-text">Masukkan angka saja, tanpa spasi</p>
                </div>
                
                <div class="form-group">
                    <label>Serial Number Akhir:</label>
                    <input type="text" id="endSN" placeholder="Contoh: 1109940000723000" value="">
                    <p class="info-text">Masukkan angka saja, tanpa spasi</p>
                </div>
            </div>
            
            <button class="btn generate-btn" onclick="generatePreview()">
                🔢 GENERATE PREVIEW SERIAL NUMBERS
            </button>
        </div>
        
        <div class="preview-box" id="previewBox">
            <h3>Preview Serial Numbers</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Total: <strong id="totalSerials">0</strong> serial numbers
            </p>
            <div class="preview-content">
                <div class="serial-grid" id="serialPreview"></div>
            </div>
        </div>
        
        <div class="row">
            <button class="btn download-btn" onclick="downloadExcel()">
                📥 DOWNLOAD (Default)
            </button>
            <button class="btn download-btn" onclick="downloadExcelWithPicker()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                📂 PILIH LOKASI SAVE
            </button>
        </div>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let generatedSerials = [];

        function generateSerialNumbers(start, end) {
            const serials = [];
            const startNum = parseInt(start);
            const endNum = parseInt(end);
            
            if (isNaN(startNum) || isNaN(endNum)) {
                return null;
            }
            
            if (startNum > endNum) {
                return null;
            }
            
            for (let i = startNum; i <= endNum; i++) {
                serials.push(i.toString());
            }
            
            return serials;
        }

        function generatePreview() {
            const startSN = document.getElementById('startSN').value.trim();
            const endSN = document.getElementById('endSN').value.trim();
            
            if (!startSN || !endSN) {
                showError('Serial Number Awal dan Akhir harus diisi!');
                return;
            }
            
            const serials = generateSerialNumbers(startSN, endSN);
            
            if (!serials) {
                showError('Serial Number tidak valid! Pastikan Serial Awal lebih kecil dari Serial Akhir.');
                return;
            }
            
            generatedSerials = serials;
            
            document.getElementById('totalSerials').textContent = serials.length;
            
            const previewDiv = document.getElementById('serialPreview');
            previewDiv.innerHTML = '';
            
            for (let i = 0; i < Math.min(30, serials.length); i++) {
                const numDiv = document.createElement('div');
                numDiv.className = 'serial-number';
                numDiv.textContent = (i + 1) + '.';
                previewDiv.appendChild(numDiv);
                
                const valDiv = document.createElement('div');
                valDiv.className = 'serial-value';
                valDiv.textContent = serials[i];
                previewDiv.appendChild(valDiv);
            }
            
            if (serials.length > 30) {
                const moreDiv = document.createElement('div');
                moreDiv.textContent = `... dan ${serials.length - 30} lainnya`;
                moreDiv.style.color = '#999';
                moreDiv.style.fontStyle = 'italic';
                moreDiv.style.gridColumn = '1 / -1';
                moreDiv.style.textAlign = 'center';
                moreDiv.style.marginTop = '10px';
                previewDiv.appendChild(moreDiv);
            }
            
            document.getElementById('previewBox').classList.add('show');
            
            showSuccess(`✅ Berhasil generate ${serials.length} serial numbers!`);
        }

        function downloadExcel() {
            let fileName = document.getElementById('fileName').value.trim() || 'Barcode_Data';
            
            fileName = fileName.replace(/[^a-zA-Z0-9_\-]/g, '_');
            
            if (generatedSerials.length === 0) {
                showError('Silakan generate serial numbers terlebih dahulu!');
                return;
            }
            
            const wsData = [];
            
            generatedSerials.forEach((sn) => {
                wsData.push([sn]);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(wsData);

            ws['!cols'] = [
                { wch: 20 }
            ];

            XLSX.utils.book_append_sheet(wb, ws, 'Serial Numbers');

            XLSX.writeFile(wb, fileName + '.xlsx');
            
            showSuccess(`✅ File "${fileName}.xlsx" berhasil didownload dengan ${generatedSerials.length} serial numbers! Cek folder Downloads Anda.`);
        }

        async function downloadExcelWithPicker() {
            let fileName = document.getElementById('fileName').value.trim() || 'Barcode_Data';
            
            fileName = fileName.replace(/[^a-zA-Z0-9_\-]/g, '_');
            
            if (generatedSerials.length === 0) {
                showError('Silakan generate serial numbers terlebih dahulu!');
                return;
            }

            if (!window.showSaveFilePicker) {
                showError('Browser Anda tidak mendukung fitur ini. Silakan gunakan tombol "DOWNLOAD (Default)" atau gunakan browser Chrome/Edge terbaru.');
                return;
            }

            try {
                const wsData = [];
                
                generatedSerials.forEach((sn) => {
                    wsData.push([sn]);
                });

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(wsData);

                ws['!cols'] = [
                    { wch: 20 }
                ];

                XLSX.utils.book_append_sheet(wb, ws, 'Serial Numbers');

                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });

                const handle = await window.showSaveFilePicker({
                    suggestedName: fileName + '.xlsx',
                    types: [{
                        description: 'Excel Files',
                        accept: {
                            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': ['.xlsx']
                        }
                    }]
                });

                const writable = await handle.createWritable();
                await writable.write(wbout);
                await writable.close();

                alert(`✅ BERHASIL!\n\nFile "${fileName}.xlsx" telah disimpan dengan ${generatedSerials.length} serial numbers di lokasi yang Anda pilih!`);
                
                showSuccess(`✅ File "${fileName}.xlsx" berhasil disimpan dengan ${generatedSerials.length} serial numbers di lokasi yang Anda pilih!`);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showError('Gagal menyimpan file: ' + error.message);
                }
            }
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.style.display = 'none';
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            successMsg.style.display = 'none';
            errorMsg.textContent = '❌ ' + message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
